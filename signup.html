<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

    <div id="signupBar">

        <div id="LsignUp">
            <h1 id="headerSI">SIGN UP</h1>
            <p id="quoteRight">"Sign up today and get your first cup on us!"</p>
            
            <p id="textFirst">FIRST NAME:</p>
            <p id="textLast">LAST NAME:</p>
            <input id="fName" placeholder="ex. Mang Juan"> 
            <input id="lName" placeholder="ex. Dela Tores"></br>

            <p id="textNumber">MOBILE NUMBER:</p>
            <p id="textEmail">EMAIL ADDRESS:</p>
            <input id="mNumber" type="number" placeholder="09XX XXX XXXX"> 
            <input id="email" placeholder="example@ex.com"></br>

            <p id="textBday">BIRTHDAY:</p>
            <p id="textGender">GENDER:</p>
            <input id="bDay" type="date"> 
            <input id="Mgender" type="radio">
            <input id="Fgender" type="radio">
            <input id="others" type="radio"></br>

            <input id="uName" placeholder="USERNAME">
            <input id="pWord" placeholder="PASSWORD"></br>

            <button id="signUpBtn" onclick="logIn()">SIGN UP</button></br>

            <p id="quoteLBottom">"Join Now and Enjoy Your First Cup Free!"</p>
        </div>

        <div id="RsignUp">
            <img src="images/splash.png" alt="COFFEE" id="splashImg">
            <p id="quoteSU"> Join the <strong>Coffeine</strong> Family - Where <br> Every Sip is to <br> Die For!</p>
        </div>
    </div>
    
</body>
</html>
