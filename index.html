<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div id="loginBar">

        <div id="leftPart">
            <img src="images/COFFEE.png" alt="COFFEE" id="coffeeImg">
            <p id="headerCO">COFFEINE</p>
            <p id="quoteLeft">Just brewed happiness in a cup!</p>
            <img src="images/coffee_cup.png" alt="COFFEE" id="coffeeCup">
        </div>

        <div id="rightPart">
            <h1 id="headerSI">SIGN IN</h1>
            <p id="quoteRight">Wake the Dead with Our Brew!</p>


            <input id="username" placeholder="USERNAME"></br>
            <input id="password" placeholder="PASSWORD"></br>

            <p id="forgotPass">Forgot password?</p>


            <button id="login" onclick="logIn()">LOGIN</button></br>
            <button id="signup" onclick="location.href='signup.html'">CREATE NEW ACCOUNT</button></br>


            <p id="quoteRBottom">"Join the Coffeine Family - Where Every <br> Sip is to Die For!"</p>

        </div>
    </div>
</body>
</html>
